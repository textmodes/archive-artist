biography: |-
  Luciano Ayres, software engineer and entrepreneur, began to create digital
  graphics as a hobby as a teenager in the pre-internet era.

  Passionate about ANSI art, he continues to pioneer and create new pieces as a
  hobby.

  He is also founding father of #Blocktronics, an international non-profit
  collective of digital artists publishing their works worldwide.
